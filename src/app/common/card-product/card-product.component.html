<mat-card class="example-card">
  <img mat-card-image src="{{ image }}" alt="product-image" />
  <button aria-label="AÃ±adir a favoritos" class="favorite">
    <mat-icon>favorite</mat-icon>
  </button>
  <p class="discount">{{discount | percent }}</p>
  <mat-card-content>
    <h4 class="product-description">
      {{ product.nombre }}
    </h4>
  </mat-card-content>
  <mat-card-actions class="card-bottom">
    <div class="prices">
      <p class="oldprice">
        {{ product.costo | currency : "" : "symbol" : "1.0" }}
      </p>
      <p class="newprice">
        {{
          product.costo * (1 - discount)
            | currency : "" : "symbol" : "1.0"
        }}
      </p>
    </div>
  </mat-card-actions>
</mat-card>
